name: Docker Image CI

env:
  IMAGE_NAME: ggql

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag gql:latest

    - name: Log into registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
  
    - name: Push image
      run: |
        docker tag gql:latest docker.pkg.github.com/knabben/ggql/gql:latest
        docker push docker.pkg.github.com/knabben/ggql/gql:latest