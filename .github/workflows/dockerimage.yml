name: Docker Image CI

env:
  IMAGE_NAME: gql:latest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $IMAGE_NAME

    - name: Run tests
      run: docker run -it --entrypoint go $IMAGE_NAME test ./...

    - name: Log into registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

    - name: Push image
      run: |
        docker tag gql:latest docker.pkg.github.com/knabben/ggql/$IMAGE_NAME
        docker push docker.pkg.github.com/knabben/ggql/$IMAGE_NAME